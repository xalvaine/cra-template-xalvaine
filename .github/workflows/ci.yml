name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2.1.7
        with:
          path: node_modules
          key: node_modules-${{ github.run_id }}
      - name: Install dependencies
        run: yarn install --immutable

  Build:
    needs: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2.1.7
        with:
          path: node_modules
          key: node_modules-${{ github.run_id }}
      - run: yarn build
      - uses: actions/cache@v2.1.7
        with:
          path: build
          key: build-${{ github.run_id }}

  ESLint:
    needs: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2.1.7
        with:
          path: node_modules
          key: node_modules-${{ github.run_id }}
      - run: eslint --max-warnings=0 .

  Prettier:
    needs: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2.1.7
        with:
          path: node_modules
          key: node_modules-${{ github.run_id }}
      - run: prettier --list-different .
